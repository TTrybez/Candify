<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .users-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .users-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .user-item h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-item p {
            color: #666;
            font-size: 14px;
            margin: 2px 0;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Birthday Registration</h1>
            <p>Register to receive birthday wishes!</p>
        </div>
        
        <form id="birthdayForm">
            <div class="form-group">
                <label for="username">Full Name *</label>
                <input type="text" id="username" name="username" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth *</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Register for Birthday Wishes
            </button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="users-section">
            <h3>Registered Users</h3>
            <div id="usersList" class="user-list">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('birthdayForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const usersList = document.getElementById('usersList');
            
            // Load users on page load
            loadUsers();
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    dateOfBirth: formData.get('dateOfBirth')
                };
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Registering...';
                
                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('Registration successful! You will receive birthday wishes on your special day.', 'success');
                        form.reset();
                        loadUsers(); // Refresh users list
                    } else {
                        showMessage(result.error || 'Registration failed', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                    console.error('Error:', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Register for Birthday Wishes';
                }
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            async function loadUsers() {
                try {
                    const response = await fetch('/api/users');
                    const users = await response.json();
                    
                    if (users.length === 0) {
                        usersList.innerHTML = '<div class="loading">No users registered yet.</div>';
                        return;
                    }
                    
                    usersList.innerHTML = users.map(user => {
                        const birthday = new Date(user.date_of_birth).toLocaleDateString();
                        return `
                            <div class="user-item">
                                <h4>${user.username}</h4>
                                <p>ðŸ“§ ${user.email}</p>
                                <p>ðŸŽ‚ Birthday: ${birthday}</p>
                            </div>
                        `;
                    }).join('');
                    
                } catch (error) {
                    usersList.innerHTML = '<div class="loading">Failed to load users.</div>';
                    console.error('Error loading users:', error);
                }
            }
        });
    </script>
</body>
</html>
